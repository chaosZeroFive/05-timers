<!DOCTYPE html>
<html>
<head>
<title>Trivia Game</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid" style="width: 50%">
            <div class="card">
                <div class="card-header" id="divTimer">header</div>
                <div class="card-title" id="qInfo" ></div>
                <div class="card-body">
                    <p id="qText">paragraph</p>
                    <hr>
                    <ul class="list-group">
                        <li class="list-group-item" id="aChoice0"></li>
                        <li class="list-group-item" id="aChoice1"></li>
                        <li class="list-group-item" id="aChoice2"></li>
                        <li class="list-group-item" id="aChoice3"></li>
                    </ul>
                </div>
                <div class="card-footer">
                    <button id="btnStart">Start</button>
                    <button id="btnDone">Done</button>
                </div>
            </div>
        </div>
    </div>
    
    
    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script> 
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script> 
<script src="assets/javascript/app.js"></script>
</body>
</html>
